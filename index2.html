<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <div class="jumbotron">
        <h1>MCU Trivia Game</h1>
    </div>

    <div class="container">
        <div id="timer"></div>
        <div id="Question"></div>
        <div id="buttons"></div>
        <div id="choiceButtons"></div>
    </div>
    
    
    
    
    
    <script>
        // Global Variables
        var count=30;
        var questionIntervalId;
        

        var questions = [{
            question: 'Which was the first film released in 2008 that began the MCU as we know it?',
            choices: ['Iron Man', 'Thor', 'Captain America: The First Avenger', 'Marvel\'s The Avengers'],
            answer: 'Iron Man',
        }, {
            question: 'The Incredible Hulk was the second movie released in 2008. Which actor played the role of Bruce Banner?',
            choices: ['Eric Bana','Mark Ruffalo','Edward Norton','Mark Wahlberg'],
            answer: 'Edward Norton',
        }]
        var rightAnswers;
        var wrongAnswers;
        console.log(questions[0].question);
        
        $(document).ready(function () {
            //Functions
            function initialize() {
                var button = $("#buttons").html("<div>START</div>");
                button.addClass("btn btn-primary btn-lg");
                gameStart();
            };
            initialize();

            function gameStart() {
                $("#buttons").on("click", function () {
                    $("#buttons").hide("#buttons");
                    question1();
                    choices();
                })
            };



            function choices() {
                for (var i = 0; i < questions[0].choices.length; i++) {
                    var choiceButtons = $("<button>");
                    choiceButtons.addClass("btn btn-primary btn-lg");
                    choiceButtons.attr("data-choices", questions[0].choices[i]);
                    choiceButtons.text(questions[0].choices[i]);
                    $("#choiceButtons").append(choiceButtons);
                    console.log(choiceButtons);
                };
                
            };
            function question1() {
                var question1 = $("#Question");
                question1.html(questions[0].question);
                questionIntervalId = setInterval(questionTimeout, 1000);        
            };
            

            function questionTimeout() {
                count--;
                console.log(count);
                $('#timer').html("Timer 0:" + count);
                if (count === 0){
                    clearInterval(questionIntervalId);
                    wrongAnswer++;
                    
                }

            
                
            
        }


        })










    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
